<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плиточная раскладка с фильтрацией</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">T4</div>

    <div class="filter-buttons">
        <button data-filter="all" class="active" data-tooltip="Показать все плитки">Все</button>
        <button data-filter="category1" data-tooltip="Показать только эскизы">ЭСКИЗЫ</button>
        <button data-filter="category2" data-tooltip="Показать плитки 2007 года">2007 ГОД</button>
        <button data-filter="category3" data-tooltip="Показать плитки из категории 3">Категория 3</button>
    </div>

    <div class="tile-container">
        <!-- Плитки будут сгенерированы JavaScript-ом -->
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Контент будет загружен динамически -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
