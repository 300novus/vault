<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная карта</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }
    #map-container {
      width: 100%;
      height: 100%;
      background-color: #fff;
      position: relative;
      overflow: hidden;
      touch-action: none;
      cursor: grab;
      user-select: none;
    }
    #map-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
      transform-origin: 0 0;
    }
    .tile {
      position: absolute;
      width: 256px;
      height: 256px;
      pointer-events: none;
    }
    .marker {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('images/icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10;
      pointer-events: auto;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 50vw;
      max-height: 50vh;
      overflow: auto;
      display: none;
      z-index: 1000;
    }
    .tooltip img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      display: none;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
    }
    .zoom-controls {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1500;
    }
    .zoom-controls button {
      background: #fff;
      border: 1px solid #ccc;
      font-size: 18px;
      width: 36px;
      height: 36px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="map-container">
  <div class="zoom-controls">
    <button onclick="zoomMap(1.2)">+</button>
    <button onclick="zoomMap(0.8)">−</button>
  </div>
  <div id="map-wrapper"></div>
</div>
<div id="modal" class="modal" onclick="this.style.display='none'">
  <img src="" alt="Полноэкранное изображение" id="modal-img">
</div>

<script>
  const container = document.getElementById('map-container');
  const mapWrapper = document.getElementById('map-wrapper');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');

  let scale = 1;
  let originX = 0;
  let originY = 0;
  let isDragging = false;
  let startX, startY;
  let activeTooltip = null;
  let activeMarker = null;
  let initialPinchDistance = null;
  let initialScale = 1;
  let pinchCenter = null;
  let pinchScreen = null;

  const tileSize = 256;
  const tilesX = 113;
  const tilesY = 113;
  const mapWidth = tileSize * tilesX; // 28928
  const mapHeight = tileSize * tilesY;
  const tileMap = {};

  function centerMap() {
    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;
    originX = (containerWidth - mapWidth) / 2;
    originY = (containerHeight - mapHeight) / 2;
    updateTransform();
  }

  function zoomMap(factor) {
    const containerRect = container.getBoundingClientRect();
    const centerX = containerRect.width / 2;
    const centerY = containerRect.height / 2;
    const offsetX = centerX - originX;
    const offsetY = centerY - originY;

    const newScale = scale * factor;
    if (newScale < 0.2 || newScale > 6) return;

    originX -= offsetX * (factor - 1);
    originY -= offsetY * (factor - 1);
    scale = newScale;
    updateTransform();
  }

  // остальной код без изменений...
</script>
</body>
</html>
