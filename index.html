<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная карта</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }
    #map-container {
      width: 100%;
      height: 100%;
      background-color: #fff;
      position: relative;
      overflow: hidden;
      touch-action: pan-x pan-y;
      cursor: grab;
      user-select: none;
    }
    #map-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
      transform-origin: 0 0;
    }
    .tile {
      position: absolute;
      width: 256px;
      height: 256px;
      pointer-events: none;
    }
    .marker {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('images/icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10;
      pointer-events: auto;
    }
    .tooltip {
      position: fixed;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 50vw;
      max-height: 50vh;
      overflow: auto;
      display: none;
      z-index: 1000;
    }
    .tooltip img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
<div id="map-container">
  <div id="map-wrapper"></div>
</div>

<script>
  const container = document.getElementById('map-container');
  const mapWrapper = document.getElementById('map-wrapper');
  let scale = 1;
  let originX = 0;
  let originY = 0;
  let isDragging = false;
  let startX, startY;
  let activeTooltip = null;
  let initialPinchDistance = null;
  let initialScale = 1;

  const tileSize = 256;
  const mapWidth = 1000;
  const mapHeight = 1000;
  const tilesX = Math.ceil(mapWidth / tileSize);
  const tilesY = Math.ceil(mapHeight / tileSize);

  function centerMap() {
    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;
    originX = (containerWidth - mapWidth) / 2;
    originY = (containerHeight - mapHeight) / 2;
    updateTransform();
  }

  for (let y = 0; y < tilesY; y++) {
    for (let x = 0; x < tilesX; x++) {
      const tile = document.createElement('img');
      tile.src = `tiles/tile_${x}_${y}.jpg`;
      tile.className = 'tile';
      tile.style.left = `${x * tileSize}px`;
      tile.style.top = `${y * tileSize}px`;
      mapWrapper.appendChild(tile);
    }
  }

  fetch('points.json')
    .then(res => res.json())
    .then(points => {
      points.forEach((point, i) => {
        const marker = document.createElement('div');
        marker.className = 'marker';
        marker.style.left = `${point.x}px`;
        marker.style.top = `${point.y}px`;
        marker.dataset.tooltip = `tooltip${i}`;

        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.id = `tooltip${i}`;
        tooltip.innerHTML = `
          <img src="${point.image}" alt="Точка">
          <p>${point.text}</p>
        `;

        marker.addEventListener('click', (e) => {
          e.stopPropagation();
          if (activeTooltip && activeTooltip !== tooltip) {
            activeTooltip.style.display = 'none';
          }

          if (tooltip.style.display === 'block') {
            tooltip.style.display = 'none';
            activeTooltip = null;
          } else {
            tooltip.style.display = 'block';
            activeTooltip = tooltip;

            const markerRect = marker.getBoundingClientRect();
            const tooltipWidth = tooltip.offsetWidth;
            const tooltipHeight = tooltip.offsetHeight;
            let left = markerRect.left + 60;
            let top = markerRect.top + 20;

            if (left + tooltipWidth > window.innerWidth) {
              left = window.innerWidth - tooltipWidth - 10;
            }
            if (top + tooltipHeight > window.innerHeight) {
              top = window.innerHeight - tooltipHeight - 10;
            }

            tooltip.style.left = `${left}px`;
            tooltip.style.top = `${top}px`;
          }
        });

        mapWrapper.appendChild(marker);
        document.body.appendChild(tooltip);
      });
    });

  document.body.addEventListener('click', () => {
    if (activeTooltip) {
      activeTooltip.style.display = 'none';
      activeTooltip = null;
    }
  });

  container.addEventListener('wheel', (e) => {
    e.preventDefault();
    const rect = container.getBoundingClientRect();
    const offsetX = e.clientX - rect.left - originX;
    const offsetY = e.clientY - rect.top - originY;

    const delta = e.deltaY < 0 ? 1.1 : 0.9;
    const newScale = scale * delta;
    if (newScale < 0.5 || newScale > 5) return;

    originX -= offsetX * (delta - 1);
    originY -= offsetY * (delta - 1);

    scale = newScale;
    updateTransform();
  }, { passive: false });

  container.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      initialPinchDistance = getDistance(e.touches[0], e.touches[1]);
      initialScale = scale;
    } else if (e.touches.length === 1) {
      isDragging = true;
      startX = e.touches[0].clientX - originX;
      startY = e.touches[0].clientY - originY;
    }
  });

  container.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2 && initialPinchDistance !== null) {
      const currentDistance = getDistance(e.touches[0], e.touches[1]);
      const scaleFactor = currentDistance / initialPinchDistance;
      const newScale = initialScale * scaleFactor;

      if (newScale >= 0.5 && newScale <= 5) {
        const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        originX -= (centerX - originX) * (scaleFactor - 1);
        originY -= (centerY - originY) * (scaleFactor - 1);
        scale = newScale;
        updateTransform();
      }
    } else if (e.touches.length === 1 && isDragging) {
      originX = e.touches[0].clientX - startX;
      originY = e.touches[0].clientY - startY;
      updateTransform();
    }
  });

  container.addEventListener('touchend', () => {
    initialPinchDistance = null;
    isDragging = false;
  });

  container.addEventListener('mousedown', (e) => {
    e.preventDefault();
    isDragging = true;
    startX = e.clientX - originX;
    startY = e.clientY - originY;
    container.style.cursor = 'grabbing';
  });

  container.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    originX = e.clientX - startX;
    originY = e.clientY - startY;
    updateTransform();
  });

  container.addEventListener('mouseup', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  function getDistance(touch1, touch2) {
    const dx = touch2.clientX - touch1.clientX;
    const dy = touch2.clientY - touch1.clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function updateTransform() {
    mapWrapper.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    document.querySelectorAll('.marker').forEach(m => {
      m.style.transform = `scale(${1 / scale})`;
    });
  }

  window.addEventListener('load', centerMap);
</script>
</body>
</html>
