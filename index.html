<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная карта</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #fff;
    }
    #map-container {
      width: 100%;
      height: 100%;
      background-color: #fff;
      position: relative;
      overflow: hidden;
      touch-action: none;
      cursor: grab;
      user-select: none;
    }
    #map-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
      transform-origin: 0 0;
    }
    .tile {
      position: absolute;
      width: 256px;
      height: 256px;
      pointer-events: none;
    }
    .marker {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('images/icon.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 10;
      pointer-events: auto;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 50vw;
      max-height: 50vh;
      overflow: auto;
      display: none;
      z-index: 1000;
    }
    .tooltip img {
      width: 100%;
      height: auto;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      display: none;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
    }
  </style>
</head>
<body>
<div id="map-container">
  <div id="map-wrapper"></div>
</div>
<div id="modal" class="modal" onclick="this.style.display='none'">
  <img src="" alt="Полноэкранное изображение" id="modal-img">
</div>

<script>
  const container = document.getElementById('map-container');
  const mapWrapper = document.getElementById('map-wrapper');
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');

  let scale = 1;
  let originX = 0;
  let originY = 0;
  let isDragging = false;
  let startX, startY;
  let activeTooltip = null;
  let activeMarker = null;
  let initialPinchDistance = null;
  let initialScale = 1;
  let pinchCenter = null;

  const tileSize = 256;
  const mapWidth = 1000;
  const mapHeight = 1000;
  const tilesX = Math.ceil(mapWidth / tileSize);
  const tilesY = Math.ceil(mapHeight / tileSize);

  function centerMap() {
    const containerWidth = container.clientWidth;
    const containerHeight = container.clientHeight;
    originX = (containerWidth - mapWidth) / 2;
    originY = (containerHeight - mapHeight) / 2;
    updateTransform();
  }

  for (let y = 0; y < tilesY; y++) {
    for (let x = 0; x < tilesX; x++) {
      const tile = document.createElement('img');
      tile.src = `tiles/tile_${x}_${y}.jpg`;
      tile.className = 'tile';
      tile.style.left = `${x * tileSize}px`;
      tile.style.top = `${y * tileSize}px`;
      mapWrapper.appendChild(tile);
    }
  }

  fetch('points.json')
    .then(res => res.json())
    .then(points => {
      points.forEach((point, i) => {
        const marker = document.createElement('div');
        marker.className = 'marker';
        marker.style.left = `${point.x}px`;
        marker.style.top = `${point.y}px`;

        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.innerHTML = `
          <img src="${point.image}" alt="Точка">
          <p>${point.text}</p>
        `;

        const img = tooltip.querySelector('img');
        img.addEventListener('click', (e) => {
          e.stopPropagation();
          modalImg.src = point.image;
          modal.style.display = 'flex';
        });

        marker.addEventListener('click', (e) => {
          e.stopPropagation();
          if (activeTooltip && activeTooltip !== tooltip) {
            activeTooltip.style.display = 'none';
          }

          if (tooltip.style.display === 'block') {
            tooltip.style.display = 'none';
            activeTooltip = null;
            activeMarker = null;
          } else {
            tooltip.style.display = 'block';
            activeTooltip = tooltip;
            activeMarker = marker;
          }
          updateTooltipPosition();
        });

        mapWrapper.appendChild(marker);
        document.body.appendChild(tooltip);

        tooltip.dataset.x = point.x;
        tooltip.dataset.y = point.y;
      });
    });

  document.body.addEventListener('click', (e) => {
    if (activeTooltip && !e.target.closest('.tooltip')) {
      activeTooltip.style.display = 'none';
      activeTooltip = null;
      activeMarker = null;
    }
  });

  container.addEventListener('wheel', (e) => {
    e.preventDefault();
    const rect = container.getBoundingClientRect();
    const offsetX = e.clientX - rect.left - originX;
    const offsetY = e.clientY - rect.top - originY;
    const delta = e.deltaY < 0 ? 1.1 : 0.9;
    const newScale = scale * delta;
    if (newScale < 0.5 || newScale > 5) return;
    originX -= offsetX * (delta - 1);
    originY -= offsetY * (delta - 1);
    scale = newScale;
    updateTransform();
  }, { passive: false });

  container.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      initialPinchDistance = getDistance(e.touches[0], e.touches[1]);
      initialScale = scale;
      const rect = container.getBoundingClientRect();
      const cx = (e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left;
      const cy = (e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top;
      pinchCenter = { x: cx, y: cy };
    } else if (e.touches.length === 1) {
      isDragging = true;
      startX = e.touches[0].clientX - originX;
      startY = e.touches[0].clientY - originY;
    }
  });

  container.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2 && initialPinchDistance !== null && pinchCenter) {
      const currentDistance = getDistance(e.touches[0], e.touches[1]);
      const scaleFactor = currentDistance / initialPinchDistance;
      const newScale = initialScale * scaleFactor;
      if (newScale >= 0.5 && newScale <= 5) {
        originX -= (pinchCenter.x - originX) * (scaleFactor - 1);
        originY -= (pinchCenter.y - originY) * (scaleFactor - 1);
        scale = newScale;
        updateTransform();
      }
    } else if (e.touches.length === 1 && isDragging) {
      originX = e.touches[0].clientX - startX;
      originY = e.touches[0].clientY - startY;
      updateTransform();
    }
  });

  container.addEventListener('touchend', () => {
    initialPinchDistance = null;
    pinchCenter = null;
    isDragging = false;
  });

  container.addEventListener('mousedown', (e) => {
    e.preventDefault();
    isDragging = true;
    startX = e.clientX - originX;
    startY = e.clientY - originY;
    container.style.cursor = 'grabbing';
  });

  container.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    originX = e.clientX - startX;
    originY = e.clientY - startY;
    updateTransform();
  });

  container.addEventListener('mouseup', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  function getDistance(t1, t2) {
    const dx = t2.clientX - t1.clientX;
    const dy = t2.clientY - t1.clientY;
    return Math.sqrt(dx * dx + dy * dy);
  }

  function updateTransform() {
    mapWrapper.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    document.querySelectorAll('.marker').forEach(m => {
      m.style.transform = `scale(${1 / scale})`;
    });
    updateTooltipPosition();
  }

  function updateTooltipPosition() {
    if (activeTooltip && activeTooltip.dataset.x && activeTooltip.dataset.y) {
      const x = parseFloat(activeTooltip.dataset.x);
      const y = parseFloat(activeTooltip.dataset.y);
      const screenX = originX + x * scale;
      const screenY = originY + y * scale;
      activeTooltip.style.left = `${screenX}px`;
      activeTooltip.style.top = `${screenY + 60}px`;
    }
  }

  window.addEventListener('load', centerMap);
</script>
</body>
</html>
