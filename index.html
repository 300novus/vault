<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивная карта</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #map-container {
      width: 100%;
      height: 100%;
      background-color: #000;
      position: relative;
      overflow: hidden;
      touch-action: none;
      cursor: grab;
    }
    #map-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
    }
    .tile {
      position: absolute;
      width: 256px;
      height: 256px;
    }
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
    }
    .tooltip {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      display: none;
      z-index: 1000;
    }
    .tooltip img {
      width: 100%;
      height: auto;
    }
    @media (max-width: 600px) {
      .tooltip {
        width: 150px;
      }
    }
  </style>
</head>
<body>
<div id="map-container">
  <div id="map-wrapper"></div>
</div>

<script>
  const container = document.getElementById('map-container');
  const mapWrapper = document.getElementById('map-wrapper');
  let scale = 1;
  let originX = 0;
  let originY = 0;
  let isDragging = false;
  let startX, startY;

  // Загрузка плиток (тайлов)
  const tileSize = 256;
  const mapWidth = 1000;
  const mapHeight = 1000;
  const tilesX = Math.ceil(mapWidth / tileSize);
  const tilesY = Math.ceil(mapHeight / tileSize);

  for (let y = 0; y < tilesY; y++) {
    for (let x = 0; x < tilesX; x++) {
      const tile = document.createElement('img');
      tile.src = `tiles/tile_${x}_${y}.jpg`; // Подготовь заранее эти файлы
      tile.className = 'tile';
      tile.style.left = `${x * tileSize}px`;
      tile.style.top = `${y * tileSize}px`;
      mapWrapper.appendChild(tile);
    }
  }

  // Подгрузка точек из JSON
  fetch('points.json')
    .then(res => res.json())
    .then(points => {
      points.forEach((point, i) => {
        const marker = document.createElement('div');
        marker.className = 'marker';
        marker.style.left = `${point.x}px`;
        marker.style.top = `${point.y}px`;
        marker.dataset.tooltip = `tooltip${i}`;

        const tooltip = document.createElement('div');
        tooltip.className = 'tooltip';
        tooltip.id = `tooltip${i}`;
        tooltip.style.left = `${point.x + 20}px`;
        tooltip.style.top = `${point.y + 20}px`;
        tooltip.innerHTML = `
          <img src="${point.image}" alt="Точка">
          <p>${point.text}</p>
        `;

        marker.addEventListener('mouseenter', () => tooltip.style.display = 'block');
        marker.addEventListener('mouseleave', () => tooltip.style.display = 'none');

        mapWrapper.appendChild(marker);
        mapWrapper.appendChild(tooltip);
      });
    });

  // Масштабирование колесиком
  container.addEventListener('wheel', (e) => {
    e.preventDefault();
    const rect = mapWrapper.getBoundingClientRect();
    const offsetX = e.clientX - rect.left;
    const offsetY = e.clientY - rect.top;

    const delta = e.deltaY < 0 ? 1.1 : 0.9;
    const newScale = scale * delta;
    if (newScale < 0.5 || newScale > 5) return;

    originX = (originX - offsetX) * delta + offsetX;
    originY = (originY - offsetY) * delta + offsetY;

    scale = newScale;
    updateTransform();
  });

  // Перемещение мышкой
  container.addEventListener('mousedown', (e) => {
    isDragging = true;
    startX = e.clientX - originX;
    startY = e.clientY - originY;
    container.style.cursor = 'grabbing';
  });
  container.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    originX = e.clientX - startX;
    originY = e.clientY - startY;
    updateTransform();
  });
  container.addEventListener('mouseup', () => {
    isDragging = false;
    container.style.cursor = 'grab';
  });

  function updateTransform() {
    mapWrapper.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
  }
</script>
</body>
</html>
