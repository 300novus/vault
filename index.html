<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #4e54c8;
            background: white;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .button:hover {
            background: #e4e4e4;
            transform: scale(1.05);
        }
        #main-content {
            display: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="welcome-screen" class="container">
        <h1>Welcome to My Project</h1>
        <p>Click the button below to view the project.</p>
        <button class="button" onclick="startProject()">Go to Project</button>
    </div>

    <div id="main-content">
        <script type="text/javascript" src="pano2vr_player.js"></script>
        <script type="text/javascript" src="skin.js"></script>
        <div id="container" style="width:100%;height:100%;overflow:hidden;">
            <br>Loading...<br><br>
            This content requires HTML5 with CSS3 3D Transforms or WebGL.
        </div>
        <script type="text/javascript">
            // create the panorama player with the container
            let pano;
            let skin;

            function initializePanorama() {
                pano = new pano2vrPlayer("container");
                skin = new pano2vrSkin(pano);
                pano.readConfigUrlAsync("pano.xml");
            }
        </script>
    </div>

    <script>
        function startProject() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            initializePanorama();
        }
    </script>
</body>
</html>
